<!DOCTYPE html>
<html>
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Sorting Visualizer</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="page-header">
                <form class="sorting-form">
                    <input class="lines-input" type="text" name="lines" placeholder="10-400">
                    <button id="add-btn" class="btn">Add</button>
                    <button id="sort-btn" class="btn">Sort</button>
                    <button id="reset-btn" class="btn">Reset</button>
                </form>
                <div class="msg"></div>
            </header>
            <div class="sorting-container"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
