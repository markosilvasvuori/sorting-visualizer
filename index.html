<!DOCTYPE html>
<html>
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Sorting Visualizer</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="page-header shadow">
                <form class="sorting-form">
                    <input class="lines-input" type="text" name="lines" placeholder="10-200">
                    <button id="add-btn" class="btn">Add</button>
                    <button id="sort-btn" class="btn">Sort</button>
                    <button id="reset-btn" class="btn">Reset</button>
                </form>
            </header>

            <div class="msg"></div>
            
            <div class="sorting-container shadow"></div>

            <footer class="page-footer shadow">
                <div>&copy; Marko Silvasvuori 2021</div>
            </footer>
        </div>

        <script src="main.js"></script>
    </body>
</html>
